<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Betinho Sistema</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 60px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .logo h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .form-group input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            outline: none;
        }

        .form-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background-color: #fee;
            color: #c33;
            border-left: 4px solid #e74c3c;
        }

        .alert-success {
            background-color: #efe;
            color: #3c3;
            border-left: 4px solid #27ae60;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .loading.show {
            display: block;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            color: #999;
            font-size: 13px;
        }

        .rate-limit-warning {
            background-color: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
        }

        .rate-limit-warning.show {
            display: block;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 24px;
            }

            .logo i {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-robot"></i>
            <h1>Betinho Sistema</h1>
            <p>Sistema de Automação Híbrido</p>
        </div>

        <div id="alert" class="alert"></div>
        <div id="rateLimitWarning" class="rate-limit-warning"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="seu@email.com"
                        required
                        autocomplete="email"
                    >
                </div>
                <div id="emailError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="••••••••"
                        required
                        autocomplete="current-password"
                    >
                </div>
                <div id="passwordError" class="error-message"></div>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>

            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p style="margin-top: 10px; color: #666;">Autenticando...</p>
            </div>
        </form>

        <div class="footer">
            <p>&copy; 2026 Betinho Sistema. Todos os direitos reservados.</p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');
        const alert = document.getElementById('alert');
        const rateLimitWarning = document.getElementById('rateLimitWarning');

        // Show alert message
        function showAlert(message, type = 'error') {
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        // Show rate limit warning
        function showRateLimit(seconds, attemptsRemaining) {
            if (seconds) {
                rateLimitWarning.textContent = `Muitas tentativas de login. Tente novamente em ${seconds} segundos.`;
                rateLimitWarning.classList.add('show');
            } else if (attemptsRemaining !== undefined) {
                rateLimitWarning.textContent = `Tentativas restantes: ${attemptsRemaining}`;
                rateLimitWarning.classList.add('show');
            }
        }

        // Clear rate limit warning
        function clearRateLimit() {
            rateLimitWarning.classList.remove('show');
        }

        // Validate email
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Clear previous errors
            alert.classList.remove('show');
            clearRateLimit();

            // Validate inputs
            if (!validateEmail(email)) {
                showAlert('Por favor, insira um email válido');
                emailInput.focus();
                return;
            }

            if (password.length < 8) {
                showAlert('A senha deve ter no mínimo 8 caracteres');
                passwordInput.focus();
                return;
            }

            // Show loading
            loginBtn.disabled = true;
            loading.classList.add('show');

            try {
                const response = await fetch('/api/auth?action=login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Login realizado com sucesso! Redirecionando...', 'success');
                    
                    // Redirect to admin dashboard
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 1000);
                } else {
                    // Handle specific error cases
                    if (response.status === 429) {
                        showRateLimit(data.retryAfter);
                    } else if (data.attemptsRemaining !== undefined) {
                        showRateLimit(null, data.attemptsRemaining);
                    }
                    
                    showAlert(data.error || 'Erro ao fazer login');
                }
            } catch (error) {
                console.error('Login error:', error);
                console.error('Error details:', {
                    message: error.message,
                    stack: error.stack,
                    type: error.name
                });
                showAlert('Erro de conexão. Tente novamente.');
            } finally {
                loginBtn.disabled = false;
                loading.classList.remove('show');
            }
        });

        // Clear error messages on input
        emailInput.addEventListener('input', () => {
            alert.classList.remove('show');
        });

        passwordInput.addEventListener('input', () => {
            alert.classList.remove('show');
        });

        // Check if already authenticated
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/auth?action=verify-session', {
                    method: 'GET',
                    credentials: 'include'
                });

                const data = await response.json();

                if (data.authenticated) {
                    window.location.href = '/admin';
                }
            } catch (error) {
                // Ignore errors, user is not authenticated
            }
        });
    </script>
</body>
</html>
