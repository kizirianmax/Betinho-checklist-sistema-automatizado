<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Betinho</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 50px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .logo h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group label .required {
            color: #e74c3c;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .form-group input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group input.error {
            border-color: #e74c3c;
        }

        .form-group input.success {
            border-color: #27ae60;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            color: #27ae60;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }

        .password-strength.show {
            display: block;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s;
            border-radius: 2px;
        }

        .password-strength-bar.weak {
            width: 33%;
            background: #e74c3c;
        }

        .password-strength-bar.medium {
            width: 66%;
            background: #f39c12;
        }

        .password-strength-bar.strong {
            width: 100%;
            background: #27ae60;
        }

        .password-strength-text {
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .password-strength-text.show {
            display: block;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            margin-top: 2px;
        }

        .checkbox-group label {
            font-size: 13px;
            color: #666;
        }

        .checkbox-group a {
            color: #667eea;
            text-decoration: none;
        }

        .btn-signup {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .btn-signup:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-signup:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-signup .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-signup.loading .spinner {
            display: block;
        }

        .btn-signup.loading .btn-text {
            display: none;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: #999;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            display: none;
            animation: slideInRight 0.3s ease-out;
            z-index: 1000;
        }

        .toast.show {
            display: block;
        }

        .toast.error {
            border-left: 4px solid #e74c3c;
        }

        .toast.success {
            border-left: 4px solid #27ae60;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="toast" id="toast"></div>

    <div class="signup-container">
        <div class="logo">
            <i class="fas fa-user-plus"></i>
            <h1>Criar Conta</h1>
            <p>Junte-se à nossa comunidade</p>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="displayName">
                    Nome Completo <span class="required">*</span>
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input 
                        type="text" 
                        id="displayName" 
                        name="displayName" 
                        placeholder="Seu nome completo"
                        required
                    >
                </div>
                <div class="error-message" id="displayNameError"></div>
            </div>

            <div class="form-group">
                <label for="username">
                    Nome de Usuário <span class="required">*</span>
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-at"></i>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="usuario123"
                        required
                        autocomplete="off"
                    >
                </div>
                <div class="error-message" id="usernameError"></div>
                <div class="success-message" id="usernameSuccess">✓ Nome de usuário disponível</div>
            </div>

            <div class="form-group">
                <label for="email">
                    E-mail <span class="required">*</span>
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="seu@email.com"
                        required
                    >
                </div>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">
                    Senha <span class="required">*</span>
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Mínimo 8 caracteres"
                        required
                    >
                </div>
                <div class="password-strength">
                    <div class="password-strength-bar"></div>
                </div>
                <div class="password-strength-text"></div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">
                    Confirmar Senha <span class="required">*</span>
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Digite a senha novamente"
                        required
                    >
                </div>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    Concordo com os <a href="#">Termos de Serviço</a> e 
                    <a href="#">Política de Privacidade</a>
                </label>
            </div>

            <button type="submit" class="btn-signup" id="signupBtn">
                <span class="btn-text">Criar Conta</span>
                <div class="spinner"></div>
            </button>
        </form>

        <div class="login-link">
            Já tem uma conta? <a href="/login">Fazer login</a>
        </div>
    </div>

    <script>
        let usernameCheckTimeout = null;
        let isUsernameAvailable = false;

        // Validate email format
        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Validate username format
        function isValidUsername(username) {
            const re = /^[a-zA-Z0-9_]{3,20}$/;
            return re.test(username);
        }

        // Check password strength
        function checkPasswordStrength(password) {
            const strengthBar = document.querySelector('.password-strength-bar');
            const strengthText = document.querySelector('.password-strength-text');
            const strengthContainer = document.querySelector('.password-strength');

            if (!password) {
                strengthContainer.classList.remove('show');
                strengthText.classList.remove('show');
                return;
            }

            strengthContainer.classList.add('show');
            strengthText.classList.add('show');

            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/\d/)) strength++;
            if (password.match(/[^a-zA-Z\d]/)) strength++;

            strengthBar.className = 'password-strength-bar';
            if (strength <= 1) {
                strengthBar.classList.add('weak');
                strengthText.textContent = 'Senha fraca';
                strengthText.style.color = '#e74c3c';
            } else if (strength <= 2) {
                strengthBar.classList.add('medium');
                strengthText.textContent = 'Senha média';
                strengthText.style.color = '#f39c12';
            } else {
                strengthBar.classList.add('strong');
                strengthText.textContent = 'Senha forte';
                strengthText.style.color = '#27ae60';
            }
        }

        // Check username availability
        async function checkUsernameAvailability(username) {
            if (!isValidUsername(username)) {
                return;
            }

            try {
                const response = await fetch(`/api/register?action=check-username&username=${encodeURIComponent(username)}`);
                const data = await response.json();

                const usernameInput = document.getElementById('username');
                const usernameError = document.getElementById('usernameError');
                const usernameSuccess = document.getElementById('usernameSuccess');

                if (data.available) {
                    usernameInput.classList.remove('error');
                    usernameInput.classList.add('success');
                    usernameError.classList.remove('show');
                    usernameSuccess.classList.add('show');
                    isUsernameAvailable = true;
                } else {
                    usernameInput.classList.add('error');
                    usernameInput.classList.remove('success');
                    usernameError.textContent = 'Nome de usuário já está em uso';
                    usernameError.classList.add('show');
                    usernameSuccess.classList.remove('show');
                    isUsernameAvailable = false;
                }
            } catch (error) {
                console.error('Error checking username:', error);
            }
        }

        // Show toast notification
        function showToast(message, type = 'error') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => {
                toast.classList.remove('show');
            }, 4000);
        }

        // Form validation
        function validateForm() {
            let isValid = true;

            // Display name validation
            const displayName = document.getElementById('displayName');
            const displayNameError = document.getElementById('displayNameError');
            if (!displayName.value.trim()) {
                displayName.classList.add('error');
                displayNameError.textContent = 'Nome completo é obrigatório';
                displayNameError.classList.add('show');
                isValid = false;
            } else {
                displayName.classList.remove('error');
                displayNameError.classList.remove('show');
            }

            // Username validation
            const username = document.getElementById('username');
            const usernameError = document.getElementById('usernameError');
            if (!username.value.trim()) {
                username.classList.add('error');
                usernameError.textContent = 'Nome de usuário é obrigatório';
                usernameError.classList.add('show');
                isValid = false;
            } else if (!isValidUsername(username.value)) {
                username.classList.add('error');
                usernameError.textContent = '3-20 caracteres: letras, números e _';
                usernameError.classList.add('show');
                isValid = false;
            } else if (!isUsernameAvailable) {
                username.classList.add('error');
                usernameError.textContent = 'Nome de usuário já está em uso';
                usernameError.classList.add('show');
                isValid = false;
            }

            // Email validation
            const email = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            if (!email.value.trim()) {
                email.classList.add('error');
                emailError.textContent = 'E-mail é obrigatório';
                emailError.classList.add('show');
                isValid = false;
            } else if (!isValidEmail(email.value)) {
                email.classList.add('error');
                emailError.textContent = 'E-mail inválido';
                emailError.classList.add('show');
                isValid = false;
            } else {
                email.classList.remove('error');
                emailError.classList.remove('show');
            }

            // Password validation
            const password = document.getElementById('password');
            const passwordError = document.getElementById('passwordError');
            if (!password.value) {
                password.classList.add('error');
                passwordError.textContent = 'Senha é obrigatória';
                passwordError.classList.add('show');
                isValid = false;
            } else if (password.value.length < 8) {
                password.classList.add('error');
                passwordError.textContent = 'Senha deve ter no mínimo 8 caracteres';
                passwordError.classList.add('show');
                isValid = false;
            } else {
                password.classList.remove('error');
                passwordError.classList.remove('show');
            }

            // Confirm password validation
            const confirmPassword = document.getElementById('confirmPassword');
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            if (!confirmPassword.value) {
                confirmPassword.classList.add('error');
                confirmPasswordError.textContent = 'Confirme sua senha';
                confirmPasswordError.classList.add('show');
                isValid = false;
            } else if (password.value !== confirmPassword.value) {
                confirmPassword.classList.add('error');
                confirmPasswordError.textContent = 'As senhas não coincidem';
                confirmPasswordError.classList.add('show');
                isValid = false;
            } else {
                confirmPassword.classList.remove('error');
                confirmPasswordError.classList.remove('show');
            }

            // Terms checkbox
            const terms = document.getElementById('terms');
            if (!terms.checked) {
                showToast('Você deve aceitar os termos de serviço', 'error');
                isValid = false;
            }

            return isValid;
        }

        // Event listeners
        document.getElementById('password').addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });

        document.getElementById('username').addEventListener('input', (e) => {
            const username = e.target.value;
            const usernameError = document.getElementById('usernameError');
            const usernameSuccess = document.getElementById('usernameSuccess');
            
            // Clear previous states
            e.target.classList.remove('error', 'success');
            usernameError.classList.remove('show');
            usernameSuccess.classList.remove('show');
            isUsernameAvailable = false;

            // Clear previous timeout
            if (usernameCheckTimeout) {
                clearTimeout(usernameCheckTimeout);
            }

            // Validate format
            if (username && !isValidUsername(username)) {
                e.target.classList.add('error');
                usernameError.textContent = '3-20 caracteres: letras, números e _';
                usernameError.classList.add('show');
                return;
            }

            // Check availability with debounce
            if (username && isValidUsername(username)) {
                usernameCheckTimeout = setTimeout(() => {
                    checkUsernameAvailability(username);
                }, 500);
            }
        });

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            const signupBtn = document.getElementById('signupBtn');
            signupBtn.disabled = true;
            signupBtn.classList.add('loading');

            const formData = {
                displayName: document.getElementById('displayName').value.trim(),
                username: document.getElementById('username').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    showToast('Conta criada com sucesso! Redirecionando...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showToast(data.error || 'Erro ao criar conta', 'error');
                    signupBtn.disabled = false;
                    signupBtn.classList.remove('loading');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showToast('Erro ao conectar com o servidor', 'error');
                signupBtn.disabled = false;
                signupBtn.classList.remove('loading');
            }
        });

        // Clear error on input
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('input', (e) => {
                if (e.target.id !== 'username') {
                    e.target.classList.remove('error');
                    const errorElement = document.getElementById(e.target.id + 'Error');
                    if (errorElement) {
                        errorElement.classList.remove('show');
                    }
                }
            });
        });
    </script>
</body>
</html>
